# =========================
# Stage 1: 只学“击球 hit”
# 命中后立即终止，避免推飞/过网/落台等因素干扰
# =========================

mj:
  xml_path: null

table:
  table_center_x: 1.5
  table_half_length: 1.37
  table_half_width: 0.7625
  table_height_z: 0.64
  table_top_thickness: 0.02
  net_x: 1.5
  net_height: 0.7

episode:
  max_steps: 250
  stage1_terminate_on_hit: true  # 你 Stage1 env 里会用到（命中立即终止）
  # 下面这些 Stage1 不用也无所谓
  success_on_opponent_bounce: false

obs:
  history: 4
  include_relative: true

reward:
  # 基本项
  alive: -0.001
  action_l2: 0.001

  # ===== Stage1 核心：Hit shaping =====
  racket_ball_dist: 0.08        # 强烈建议 0.05~0.12；先用 0.08
  racket_ball_prog: 3.0         # 进步奖励：距离变小给正奖励（建议 2~5）
  racket_vel_align: 0.10        # 球拍速度朝向球的对齐（建议 0.05~0.15）
  hit: 10.0                     # 命中奖励（建议 5~20，先 10）

  # ===== Stage1 全部关掉 =====
  cross_net_plane: 0.0
  clear_net: 0.0
  land_opponent: 0.0
  net_fault: 0.0
  out: 0.0
  forward_vx: 0.0
  post_hit_steps: 30

# Stage1 如果你用的是 sample_hit_friendly()，
# 这一段 sampler 在当前“纯Stage1环境”里可以不读（保留也不影响）。
# 如果你未来想让 env 根据 cfg 选择 sampler，再用它。
sampler:
  mode: hit_friendly   # 建议显式写成 hit_friendly，避免你自己忘了现在到底用哪个
  hit_friendly:
    # 这里的参数名取决于你自己的 hit_friendly_sampler.py
    # 你可以先留空或按你实现填写
    t_min: 0.5
    t_max: 0.8
