mj:
  xml_path: null

table:
  table_center_x: 1.5
  table_half_length: 1.37
  table_half_width: 0.7625
  table_height_z: 0.64
  table_top_thickness: 0.02
  net_x: 1.5
  net_height: 0.7

episode:
  max_steps: 250
  success_on_opponent_bounce: true

obs:
  history: 4
  include_relative: true

reward:
  alive: -0.001
  action_l2: 0.001

  # 追球进步奖励（必需）
  racket_ball_prog: 1.0

  # 可选：速度对准（对应代码里的 racket_vel_align）

  racket_vel_align: 0.05

  # 事件奖励
  hit: 5.0
  cross_net_plane: 0.5
  clear_net: 1.0
  land_opponent: 3.0

  # 失败惩罚
  net_fault: -1.0
  out: -1.0

  # 击球后短窗口方向 shaping
  forward_vx: 0.1
  post_hit_steps: 30

